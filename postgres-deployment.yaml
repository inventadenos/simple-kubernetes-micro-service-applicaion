apiVersion: apps/v1
kind: Deployment
metadata:
  name: postgres-app-pod
  labels:
    name: postgres-app
    app: demo-voting-app
spec:
  template:
   metadata:
    name: postgres-app-pod
    labels:
     name: postgres-app
     app: demo-voting-app
   spec:
    containers:
    - name: postgres-app
      image: postgres-app-image
    - ports:
      - containerPort: 5432
      env:
      - name: POSTGRES_USER
        value: "postgres"
      - name: POSTGRES_PASSWORD
        value: "postgres" 
  selector:
    matchLabels:
       name: postgres-app
       app: demo-voting-app
  replicas: 1
